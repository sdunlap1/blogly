{% extends "base.html" %}

{% block title %}User Detail{% endblock %}

{% block content %}
    <div class="row" style="margin-top: 50px;">
        <div class="d-flex align-items-start">
            <div style="margin-right: 30px;">
                <img src="{{ user.image_url }}" alt="{{ user.get_full_name() }}" class="img-thumbnail" width="150" height="300">
            </div>
            <div>
                <h1>{{ user.get_full_name() }}</h1>
                <div class="mb-3">
                    <a href="{{ url_for('edit_user', user_id=user.id) }}" class="btn btn-secondary">Edit</a>
                    <form method="POST" action="{{ url_for('delete_user', user_id=user.id) }}" style="display:inline;">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
                <div class="mt-3">
                    <h2>Posts</h2>
                    <ul>
                        {% for post in user.posts %}
                            <li><a href="{{ url_for('show_post', post_id=post.id) }}">{{ post.title }}</a></li>
                        {% endfor %}
                    </ul>
                    <a href="{{ url_for('add_post', user_id=user.id) }}" class="btn btn-primary">Add Post</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
